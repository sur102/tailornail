<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailor Nail | Register</title>
    <link rel="icon" href="images/logonew.png" type="image/gif" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />

    <link rel="stylesheet" type="text/css" href="css/login.css" />
  </head>
  <body class="login_bg">
    <div class="wapper">
      <form class="form">
        <h1>Register</h1>
        <!-- {message && <p class={styles.message}>{message}</p>} -->
        <div class="formGroup">
          <input type="text" placeholder="Username" required />
          <i class="fa-solid fa-user icon" style="color: #ffffff"></i>
        </div>
        <div class="formGroup">
          <input type="email" placeholder="Email" required />
          <i class="fa-solid fa-envelope icon" style="color: #ffffff"></i>
        </div>
        <div class="formGroup">
          <input type="password" placeholder="Password" required />
          <i class="fa-solid fa-lock icon" style="color: #ffffff"></i>
        </div>
        <div class="formGroup">
          <input type="password" placeholder="Re-Password" required />
          <i class="fa-solid fa-lock icon" style="color: #ffffff"></i>
        </div>
        <div class="formGroup">
          <input type="text" placeholder="Phone Number" required />
          <i class="fa-solid fa-phone icon" style="color: #ffffff"></i>
        </div>
        <button type="submit" class="formButton">Create a new account</button>
        <div class="register">
          <p class="registerLink">
            Back to login? <a href="login.html">Login</a>
          </p>
          <p class="registerLink">
            Back to home page? <a href="/index.html">Home</a>
          </p>
        </div>
      </form>
    </div>
  </body>
</html>
