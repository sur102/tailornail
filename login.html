<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailor Nail | Login</title>
    <link rel="icon" href="images/logonew.png" type="image/gif" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />

    <link rel="stylesheet" type="text/css" href="css/login.css" />
  </head>
  <body class="login_bg">
    <div class="wapper">
      <form class="form">
        <h1>Login</h1>
        <div class="formGroup">
          <input
            type="text"
            placeholder="Username"
            class="formInput"
            required
          />
          <i class="fa-solid fa-user icon" style="color: #ffffff"></i>
        </div>
        <div class="formGroup">
          <input
            type="password"
            placeholder="Password"
            class="formInput"
            required
          />
          <i class="fa-solid fa-lock icon" style="color: #ffffff"></i>
        </div>
        <div class="remember">
          <label class="custom-checkbox">
            <input type="checkbox" />
            <span class="checkmark"></span>
            Remember me
          </label>
          <a class="forgot">Forgot password</a>
        </div>
        <button type="submit" class="formButton">Login</button>
        <div class="register">
          <p class="registerLink">
            Not a member? <a href="register.html">Register</a>
          </p>
          <p class="registerLink">
            Back to home page? <a href="/index.html">Home</a>
          </p>
        </div>
      </form>
    </div>
  </body>
</html>
